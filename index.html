<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header>
        <logo></logo>
        <div class="search-bar">
            <input type="text">
            <button class="btn-search">Go</button>
            <button>My Location</button>
        </div>
    </header>

    <div class="location-bar">
        <div class="curr-location"></div>
        <button class="btn-copy-loc">Copy Location</button>
        <input class="loc-place-holder" type="text">
    </div>

    <div class="container">

    <table>
        <thead>
            <tr>
            <th>id</th>
            <th>Info</th>
            <th>Weather</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody class="locations-content"></tbody>
    </table>

    <div class="map-container">
        <div id="map" style="width:100%;height:400px;border:1px solid black"></div>
    </div>

    </div>

    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs6TeFgTlIHNY0RfxI-HZL1lNzrPtviQ0"></script>
</body>
</html>
